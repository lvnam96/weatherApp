<!DOCTYPE html>
<html lang="vi">
<head>
	<title>weatherApp</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,900&amp;subset=vietnamese" rel="stylesheet"/>
	<link rel="stylesheet" href="style.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <h1 style="text-align:center;">Let's check the weather!</h1>
  <div class="col-sm-6">
  	<div id="weatherICO">
      <div class="icon sun-shower">
        <div class="cloud"></div>
        <div class="sun">
          <div class="rays"></div>
        </div>
        <div class="rain"></div>
      </div>
      <div class="icon thunder-storm">
        <div class="cloud"></div>
        <div class="lightning">
          <div class="bolt"></div>
          <div class="bolt"></div>
        </div>
      </div>
      <div class="icon cloudy">
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>
      <div class="icon flurries">
        <div class="cloud"></div>
        <div class="snow">
          <div class="flake"></div>
          <div class="flake"></div>
        </div>
      </div>
      <div class="icon sunny">
        <div class="sun">
          <div class="rays"></div>
        </div>
      </div>
      <div class="icon rainy">
        <div class="cloud"></div>
        <div class="rain"></div>
      </div>
  	</div>
  </div>
  <div class="col-sm-6 seperate">
    <p id="temp"><span></span><span></span><span>&#176;C</span></p>
    <p id="weatherDescription"></p>
    <p id="today"></p>
  </div>
</div>

<script src="weatherApp.js"></script>
</body>
</html>
